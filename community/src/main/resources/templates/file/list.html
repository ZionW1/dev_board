<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>파일 목록</h3>
        <table border="1">
            <tr>
                <th>no</th>
                <th>
                    <input type="checkbox" id="delete-all" onclick="checkAll()">
                </th>
                <!-- <th>id</th> -->
                <th>이미지</th>
                <th>파일명</th>
                <th>용량</th>
                <th>타입</th>
                <th>액션</th>
            </tr>
            <th:block th:each="file : ${fileList}">
                <tr>
                    <td><span th:text="${file.no}"></span></td>
                    <td>
                        <input type="checkbox" class="delete-file" name="deleteFiles" th:value="${file.id}">
                    </td>
                    <!-- <td><span th:text="${file.id}"></span></td> -->
                    <td>
                        <img th:src="|/img?id=${file.id}|" alt="파일이미지" width="100" height="180 ">
                    </td>
                    <td><span th:text="${file.fileName}"></span></td>
                    <td><span th:text="${file.fileSize}"></span></td>
                    <td><span th:text="${file.type}"></span></td>
                    <td>
                        <button type="button" th:onclick="download([[${file.id}]])">다운로드</button>
                        <button type="button" th:onclick="removeFile(this, [[${file.id}]])">삭제</button>
                    </td>
                </tr>
            </th:block>
        </table>        
</body>
</html>
